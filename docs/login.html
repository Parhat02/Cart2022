<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Login Page</title>
    <!-- HTML comment internal CSS designing -->
    <style type="text/css">
    .custom-table-style{
        border: 2px;
        width: 50%; border-left: thick #000099 solid;
        border-top: thick blueviolet solid;
        border-bottom: thick #00AA00 solid;
        border-right: #000099 solid
    }
    #username{
    font-size: 25px;
    font-style: italic;
    color: #000099;
    }
    </style>
</head>
<body>
<div id="logo" name="logo">
    <a href="login.html" target="_blank">
        <img src="download.jpeg" alt="United Coder Logo">
    </a>
</div>
<div>
    <p> This is a demo login page for students</p>
    <!-- inline CSS designing -->
    <form action="product.html" method="post">
        <table border="2" style="width: 50%;
        border-left: thick #000099 solid;
        border-top: thick blueviolet solid;
        border-bottom: thick #00AA00 solid;
        border-right: #000099 solid">
            <tr>
                <td>User name</td>
                <td><input  style="font-size: 25px; font-style: italic;
                    color: #000099;" id="username" name="username" type="text" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox" id="sports" value="sports">
                    <label for="sports">Sports</label>
                    <br>
                    <input type="checkbox" id="music" value="music">
                    <label for="music">Music</label>
                    <br>
                    <input type="checkbox" id="travel" value="travel">
                    <label for="travel">Travel</label>
                </td>
            </tr>
            <tr>
                <td>Student Type</td>
                <td>
                    <select id="student-type" name="the type of student">
                        <option value="undergraduate student">Undergraduate student</option>
                        <option value="graduate student">Graduate student</option>
                        <option value="Phd student">PHD student</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Residence</td>
                <td>
                    <select id="state" name="state">
                        <option id="New York" value="New York">New York</option>
                        <option id="Maryland" value="Maryland">Maryland</option>
                        <option id="Texas" value="Texas">Texas</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>User password</td>
                <td><input id="password" name="password" type="password" required></td>
            </tr>
            <tr>
                <td><input id="login" name="login" type="submit" value="Login"></td>
                <td><input id="reset" name="reset" type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
